<body>
    <section class="sub_visual fritz">
        <div class="wrapper">
            <h1 class="logo"><span>프릳츠커피 컴퍼니</span></h1>
            <p>여러 카페를 다니며 커피를 즐겨왔던 경험 속에서, 특히 프릳츠는 독보적인 브랜딩과 개성 있는 아이덴티티로 가장 강하게 기억에 남았습니다. <br>
                매력적인 패키지, 감각적인 색감, 그리고 브랜드가 주는 따뜻한 무드가 인상 깊어 이를 기반으로 프릳츠의 감성을  <br>
                브랜드가 원래 지닌 분위기와 가장 잘 어울리는 방향으로 풀어내어 리디자인을 진행했습니다. <br>
                브랜드의 본질은 그대로 유지하면서도, 프릳츠가 가진 매력을 더 자연스럽게 드러낼 수 있도록 접근했습니다.</p>
